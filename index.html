<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Isolation Email</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    select, input, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2>Theatre Isolation Email</h2>
  
  <label for="reason">Reason:</label><br>
  <select id="reason">
    <option value="External Hire">External Hire</option>
    <option value="Concert">Concert</option>
    <option value="Work">Work</option>
  </select><br><br>

  <label for="finishTime">Finish Time:</label><br>
  <input type="time" id="finishTime"><br><br>

  <button onclick="generateEmail()">Send Email</button>

  <script>
    function generateEmail() {
      const reason = document.getElementById("reason").value;
      const finishTime = document.getElementById("finishTime").value;

      if (!finishTime) {
        alert("Please select a finish time.");
        return;
      }

      const currentDate = new Date();
      const roundedMinutes = Math.round(currentDate.getMinutes() / 5) * 5;
      const formattedTime = `${String(currentDate.getHours()).padStart(2, '0')}${String(roundedMinutes).padStart(2, '0')}`;

      const recipient = "jensend@marash.qld.edu.au;johnsonj@marash.qld.edu.au";
      /* const recipient = "lomulderd@marash.qld.edu.au;jansonsb@marash.qld.edu.au"; */
      const subject = "Theatre Isolated";
      const body = `Theatre isolated from ${formattedTime} until ${finishTime.replace(":", "")} for ${reason}`;
      const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
